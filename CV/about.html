<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>About</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <h1>About</h1>

    <form>
        <label for="username">enter username</label>
        <input type="text" id="username" name="username"placeholder="username" required>
        <br><br>
        <label for="email">enter email</label>
        <input type="email" id= "email" name="email"placeholder="your email" required>
        <br><br>
        <label for="password">enter password</label>
        <input type="password" id= "password" name="password"placeholder="choose a password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label>

        <br><br>

        <label for="">Security Question</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2"> Who is the worst football team?</option>
            <option value="q3">How much wood could a wood chuck, chuck?</option>
         </select>

         <br><br>

         <label for="answer">Security Question Answer </label>
         <input type="text" id="answer" name="answer"  >

         <br><br>

         <label for="bio">Your Bio</label><br>
         <textarea name="bio" id="bio" cols="30" rows="10" placeholder="tell us about you.."></textarea>

         <br><br>

         <input type="Submit" value="Submit">


    </form>


</body>
</html>
